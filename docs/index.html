<script src="{{ '/js/properform.js' | relative_url }}"></script>
<script>
function onProjectChange(value) {
	switch (value) {
	{% for project in site.data.projects %}
	case "{{ member.name }}":
		$(".projectURL").attr("href", "https://github.com/{{ member.author }}/{{ member.name }}");
		break;
	{% endfor %}
	default:
		$(".projectURL").attr("href", "");
	}
	loadProjectStatistics("{{ '/assets/data/' | relative_url }}" + value);
}
$(document).ready(function() { onProjectChange("{{ site.defaultProject }}"); });
</script>
Projects:
<select class="projects" onchange="onProjectChange(this.value)">
{% for project in site.data.projects %}
	<option value="{{ member.name }}"
	{% if member.name == site.defaultProject %}
		selected="selected"
	{% endif %}>{{ member.name }}</option>
{% endfor %}
</select>
<a class="projectURL" href="">github</a>

<div id="statistics"></div>
<div id="diffGraph"></div>
